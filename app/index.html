<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Iframes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="title">
      <h1 id="groupTitle">Group Title</h1>
    </div>
    <div class="iframe-grid" id="iframeContainer">
      <!-- Iframes will be dynamically added here -->
    </div>
    <div class="controls">
      <button id="prev">Previous</button>
      <button id="pause">Pause</button>
      <button id="resume" disabled>Resume</button>
      <button id="next">Next</button>
    </div>
    <div class="timer-control">
      <label for="timerInput">Adjust Timer (seconds): </label>
      <input type="number" id="timerInput" min="1" value="5">
      <button id="setTimer">Set Timer</button>
    </div>
    <div class="pagination" id="pagination">
      <!-- Pagination buttons will be dynamically added here -->
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
