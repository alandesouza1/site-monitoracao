<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grade de Iframes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="dropdown">
        <button id="dropdownButton">Grupos</button>
        <div class="dropdown-content" id="dropdownContent">
          <div class="dropdown-fixed"></div>
          <div class="dropdown-dynamic"></div>
        </div>
      </div>
      <h1 id="groupTitle">Título do Grupo</h1>
    </div>
    <div class="iframe-grid" id="iframeContainer">
      <!-- Iframes serão adicionados dinamicamente -->
    </div>
    <div class="controls">
      <button id="prev">Anterior</button>
      <button id="toggleTimer">Pausar</button>
      <button id="adjustTimer">Ajustar Tempo</button>
      <button id="next">Próximo</button>
      <button id="toggleTheme">Tema Claro/Escuro</button>
      <button id="zoomIn">Aumentar Zoom</button>
      <button id="zoomOut">Reduzir Zoom</button>
    </div>
    <div class="pagination" id="pagination">
      <!-- Botões de paginação serão adicionados dinamicamente -->
    </div>
  </div>
  <div id="notification" class="notification"></div>
  <script src="script.js"></script>
</body>
</html>
