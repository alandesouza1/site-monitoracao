<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes Dinâmicos com Destaque e Expansão</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <ul id="link-list">
                <!-- A lista de links será populada pelo JavaScript -->
            </ul>
            <!-- Controles de Timer -->
            <div class="controls">
                <button id="pause-resume">⏸ Pausar</button>
                <button id="adjust-time">⏱ Ajustar Tempo</button>
                <p id="timer-info">Tempo de troca: <span id="interval-time">5</span> segundos</p>
            </div>
        </div>
        <div class="iframes-container">
            <!-- Todos os 12 iframes serão adicionados pelo JavaScript -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
