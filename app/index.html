<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controlador de Iframes</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Cabeçalho fixo -->
    <header>
      <div id="nav">
        <nav>
          <div class="nav-left">
            <a href="#" class="header-link">Análise de Comportamento</a>
          </div>
          <div class="nav-right">
            <a href="#" class="header-link">Mapa de Monitoração</a>
            <ul>
              <!-- Dropdown Menu -->
              <li class="dropdown">
                <a href="javascript:void(0)" class="dropbtn">Outros Links</a>
                <div class="dropdown-content">
                  <!-- Links dos grupos de sites são gerados dinamicamente pelo JS -->
                </div>
              </li>
            </ul>
            <ul>
              <!-- Novo Dropdown de Links Personalizados -->
              <li class="dropdown">
                <a href="javascript:void(0)" class="dropbtn">Links Personalizados</a>
                <div class="dropdown-content" id="custom-links-dropdown">
                  <!-- Links personalizados provisórios -->
                </div>
              </li>
            </ul>
            <button id="addLinkBtn">Adicionar Link</button> <!-- Botão para adicionar link -->
          </div>
        </nav>
      </div>
    </header>

    <!-- Divisão principal que contém o root da aplicação -->
    <div id="root">
      <div id="container">
        <!-- Sidebar com a lista de sites -->
        <div id="sidebar">
          <h3>Sites Disponíveis</h3>
          <ul id="site-list">
            <!-- A lista será preenchida dinamicamente pelo JavaScript -->
          </ul>
        </div>

        <!-- Área principal -->
        <div id="main-content">
          <!-- Iframe principal -->
          <iframe id="content-frame" src="" frameborder="0"></iframe>

          <!-- Controles -->
          <div class="button-container">
            <button id="prevBtn">Anterior</button>
            <button id="nextBtn">Próximo</button>
            <button id="pauseBtn">Pausar</button>
            <button id="adjustTimeBtn">Ajustar Tempo</button>
            <button id="openInNewTabBtn">Abrir em Nova Aba</button>
            <button id="copyUrlBtn">Copiar URL</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Rodapé fixo -->
    <div id="foot">
      <footer>
        <p>Desenvolvido pela Kalendae</p>
      </footer>
    </div>

    <!-- Carregamento do script principal -->
    <script src="main.js"></script>
  </body>
</html>
