<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Iframes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Contêiner da lista lateral -->
    <aside id="sidebar">
        <ul id="link-list">
            <!-- Botões para alternar entre grupos de sites serão gerados dinamicamente -->
        </ul>
        <!-- Botões de controle -->
        <button id="previous-group">Anterior</button>
        <button id="next-group">Próximo</button>
        <button id="pause-resume">⏸ Pausar</button>
        <button id="adjust-time">Ajustar Tempo</button>
        <button id="adjust-zoom">Ajustar Zoom</button>
    </aside>

    <!-- Contêiner dos iframes -->
    <main class="iframes-container">
        <!-- Iframes serão gerados dinamicamente -->
    </main>

    <!-- Botões de controle do iframe expandido -->
    <button id="open-new-tab">Abrir em Nova Aba</button>
    <button id="return-to-main">Retornar à Tela Principal</button>

    <script src="script.js"></script>
</body>
</html>
