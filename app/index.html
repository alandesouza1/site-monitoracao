<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes Din√¢micos com UX Aprimorado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <ul id="link-list">
                <!-- A lista ser√° populada pelo JavaScript -->
            </ul>
            <!-- Controles de Timer -->
            <div class="controls">
                <button id="prev">‚èÆ Anterior</button>
                <button id="next">‚è≠ Pr√≥ximo</button>
                <button id="adjust-time">‚è± Ajustar Tempo</button>
                <button id="pause-resume">‚è∏ Pausar</button>
                <p id="timer-info">Tempo de troca: <span id="interval-time">5</span> segundos</p>

        </div>
        <div class="iframes-container">
            <!-- 12 Iframes ser√£o adicionados pelo JavaScript -->
        </div>
        <!-- Bot√£o para abrir em nova aba -->
        <button id="open-new-tab" style="display: none;">üåê Abrir em Nova Aba</button>

        <!-- Popup para ajustar tempo -->

                <h3>Ajuste o Tempo de Troca</h3>
                <input type="number" id="time-input" min="1" placeholder="Tempo em segundos">
                <button id="set-time">Definir Tempo</button>
            </div>
        </div>
        <!-- Sobreposi√ß√£o de fundo para o popup -->

    </div>
    <script src="script.js"></script>
</body>
</html>
