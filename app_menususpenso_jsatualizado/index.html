<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controlador de Iframes</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Cabeçalho fixo -->
        <header>
      <div id="nav">
        <nav>
          <div class="nav-left">
            <a
              href=""
              >Análise de Comportamento</a
            >
          </div>
          <div class="nav-right">
            <a href="#" class="header-link">Mapa de Monitoração</a>
            <ul>
              <!-- Dropdown Menu -->
              <li class="dropdown">
                <a href="javascript:void(0)" class="dropbtn">Outros Links</a>
                <div class="dropdown-content">
                  <!-- Links dos grupos de sites são gerados dinamicamente pelo JS -->
                </div>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <!-- Divisão principal que contém o root da aplicação -->
    <div id="root">
      <div id="container">
        <!-- Sidebar com a lista de sites -->
        <div id="sidebar">
          <h3>Sites Disponíveis</h3>
          <ul id="site-list">
            <!-- A lista será preenchida dinamicamente pelo JavaScript -->
          </ul>
        </div>

        <!-- Área principal -->
        <div id="main-content">
          <!-- Iframe principal -->
          <iframe id="content-frame" src="" frameborder="0"></iframe>

          <!-- Controles -->
          <div class="button-container">
            <button id="prevBtn">Anterior</button>
            <button id="nextBtn">Próximo</button>
            <button id="pauseBtn">Pausar</button>
            <button id="adjustTimeBtn">Ajustar Tempo</button>
            <button id="openInNewTabBtn">Abrir em Nova Aba</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Rodapé fixo -->
    <div id="foot">
      <footer>
        <p>Desenvolvido pela Kalendae</p>
      </footer>
    </div>

    <!-- Carregamento dos scripts -->
    <script src="sitesVip.js"></script>
    <script src="manipulateSites.js"></script>
    <script src="main.js"></script>
  </body>
</html>


<div id="main-content">
  <!-- Título do site -->
  <h3 id="site-title"></h3>

  <!-- Iframe principal -->
  <iframe id="content-frame" src="" frameborder="0"></iframe>

  <!-- Controles -->
  <div class="button-container">
    <button id="prevBtn">Anterior</button>
    <button id="nextBtn">Próximo</button>
    <button id="pauseBtn">Pausar</button>
    <button id="adjustTimeBtn">Ajustar Tempo</button>
    <button id="openInNewTabBtn">Abrir em Nova Aba</button>
  </div>
</div>
